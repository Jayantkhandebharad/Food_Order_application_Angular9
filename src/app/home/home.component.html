<app-search></app-search>
<app-tags></app-tags>
<app-not-found [visible] = "!foods || foods.length<=0" notFoundMessage="please enter something valid...!" resetLinkText="Reset search"></app-not-found>
<ul>
    <li *ngFor="let food of foods">
        <a routerLink="food/{{food.id}}">
            <img src="{{food.imageUrl}}" alt="food images">
            <div class="content">
                <div class="name">{{food.name}}</div>
                <span class="favorite {{food.favorite? '':'not'}}"> ‚ô•</span>

                <star-rating [value]="food.stars" [totalstars]="5" checkedcolor="red" uncheckedcolor="black" size="24px"
                    [readonly]="true">
                </star-rating>
                <div class="product-item-footer">
                    <div class="origins">
                        <span *ngFor="let origin of food.origins">
                            {{origin}}
                        </span>
                    </div>
                    <div class="cooktime">
                        <span>üïê</span>
                        {{food.cookTime}}
                    </div>
                </div>
                <div class="price">{{food.price | currency}}</div>

            </div>
        </a>
    </li>
</ul>
